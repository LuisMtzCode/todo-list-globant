<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList - Globant</title>
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="card">
            <form id="form-todo">
                <input type="text" class="input" id="input-todo" placeholder="Commit my changes" />
                <button type="submit"></button>
            </form>
        </div>
        <small class="text-muted">Write a to do and press enter.</small>
        <ul class="list" id="todoList"></ul>
    </div>
    <script src="./assets/main.js"></script>
</body>

</html>
